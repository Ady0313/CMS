  <main>
    <h2>General Settings</h2>
    <form >
      <section>
        <legend>Site Information</legend>
        <label for="site-title">Site Title:</label>
        <input type="text" id="site-title" name="site-title">
        <br>
        <label for="site-description">Site Description:</label>
        <textarea id="site-description" name="site-description"></textarea>
        <br>
        <label for="site-language">Site Language:</label>
        <select id="site-language" name="site-language">
          <option value="en">English</option>
          
        </select>
      </section>

      <section>
        <legend>Site Logo</legend>
        <label for="site-logo">Upload Site Logo:</label>
        <input type="file" id="site-logo" name="site-logo">
        <br>
        <small>Recommended image size: 300px x 80px</small>
      </section>

      <section>
        <legend>SEO Settings</legend>
        <label for="meta-title">Meta Title:</label>
        <input type="text" id="meta-title" name="meta-title">
        <br>
        <label for="meta-description">Meta Description:</label>
        <textarea id="meta-description" name="meta-description"></textarea>
      </section>

      <input type="submit" value="Save Settings">
    </form>
  </main>

    background-color: white;
    color: darkblue;
    padding: 10px 20px;
    border: 2px solid white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  
  input[type="submit"]:hover {
    background-color: darkblue;
    color: white;
