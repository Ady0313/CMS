    <main>
      <div class="acfs">
        <section>
          <h2>Announcement</h2>
          <div id="chatbox">

          <form name="chatForm" onsubmit="return sendMessage()">
            <input type="text" id="message" name="message" placeholder="Enter your message here"><br><br>
            <input type="submit" value="Send">
          </form>
        </section>
  
        <section class="cors">

          <form>
            <label for="course-select">Select Course:</label>
            <select id="course-select">
              <option value="course-0">Subject</option>
              <option value="course-1">Automata and Computation</option>
              <option value="course-2">Algorithm and Designing</option>

<style>
    main{

        padding: 20px;

        margin-left:2%;
        width: 1000px;
      }
      
      #chatbox, #discussionboard {
        background-color: white;

        height: 200px;
        overflow-y: scroll;
      }
      
      form {
        margin-top: 30px;
        width: 40%;

      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
      }
      
      input[type="submit"] {
        background-color: white;
        color: darkblue;
        padding: 10px 20px;
        border: 2px solid white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      
      input[type="submit"]:hover {
        background-color: darkblue;
        color: white;
      
      
}</style>
